<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Your Order</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-table.min.css" />
    <link rel="stylesheet" href="css/createOrder.css" />
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- navbar header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- navbar content -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <img id="logo-image" src="images/logo.jpg" />
                    </li>
                    <li>
                        <a class="navbar-brand" href="#">Answer King</a>
                    </li>
                    <li class="active">
                        <a href="">Create Order<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a href="#">Admin</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- page header -->
    <div class="page-header">
        <h3>Your Order</h3>
    </div>

    <!-- menu -->
    <div class="panel panel-default">
        <!-- default panel contents -->
        <div class="panel-heading">Menu</div>
        <div class="panel-body">
            <!-- messages to the user regarding order creation success/failure -->
            <div id="createOrder-success" class="alert alert-success" role="alert" hidden="hidden"></div>
            <div id="createOrder-failure" class="alert alert-danger" role="alert" hidden="hidden"></div>
        </div>

        <!-- container for the dynamic bootstrap table used to display menu items -->
        <div id="items-table-container" class="table-responsive"></div>

        <!-- the Handlebars template for the menu item table -->
        <script id="items-table-template" type="text/x-handlebars-template">
            <table id="items-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Item Number</th>
                        <th>What You're Buying</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity Required</th>
                        <th>Add to Cart</th>
                    </tr>
                </thead>

                <tbody>
                    {{#each this}}
                            <tr>
                                <td class="item-id">{{this.id}}</td>
                                <td>
                                    <img class="item-picture" src="images/logo.jpg" />
                                </td>
                                <td>{{this.name}}</td>
                                <td class="item-price">{{this.price}}</td>
                                <td>
                                    <label>Quantity: </label>
                                    <input class="quantity-input" type="number" placeholder="0" max="15" min="0"/>
                                </td>
                                <td class="add-to-cart">
                                    <div class="cart-button" onclick="addItemToCart(this)">
                                        Add to Cart
                                    </div>
                                    <br/>
                                    <div class="alert-success added-to-cart-message" role="alert" hidden="hidden">
                                        Item added to cart!
                                    </div>
                                </td>
                            </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>
    </div>

    <!-- pay functionality -->
    <div class="panel panel-default">
        <div class="panel-heading">Payment</div>

        <div class="panel-body">
            <table id="payment-table" class="table table-striped" align="center">
                <thead>
                    <tr>
                        <th>Order Total</th>
                        <th>Payment Amount</th>
                        <th>Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center">
                             <!--display total cost of order -->
                            <span id="order-total" class="input-group-addon">£</span>
                        </td>
                        <td align="center">
                            <!-- retrieve the payment amount -->
                            <div id="payment-input" class="input-group">
                                <span class="input-group-addon">£</span>
                                <input id="payment-amount" class="form-control" type="number" step="0.01"
                                       placeholder="0.00" min="0" />
                            </div>
                        </td>
                        <td align="center">
                            <!-- submit payment -->
                            <button type="submit" class="btn btn-default" onclick="submitPayment()">Submit Payment</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- error/success messages to the user -->
            <div id="pay-success" class="alert alert-success" role="alert" hidden="hidden"></div>
            <div id="pay-failure" class="alert alert-danger" role="alert" hidden="hidden"></div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/bootstrap/jquery-2.1.4.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/bootstrap-table.js"></script>
    <script src="js/handlebars/handlebars-v3.0.3.js"></script>

    <script src="js/models/order.js"></script>
    <script src="js/createOrder.js"></script>
    <script src="js/getAllItems.js"></script>
    <script src="js/addToCart.js"></script>
    <script src="js/pay.js"></script>

    <!-- when the DOM is ready, create a new order and retrieve all items -->
    <script>
        var orderModel = new OrderModel();

        $(document).ready( function() {
            createOrder();
            ItemDataRetriever.loadItems();
        });
    </script>
</body>

</html>
