<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Your Order</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/createOrder.css" />
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- navbar header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- navbar content -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <img id="logo-image" src="images/logo.jpg" />
                    </li>
                    <li>
                        <a class="navbar-brand" href="/">Answer King</a>
                    </li>
                    <li class="active">
                        <a href="">Create Order<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a href="#">Admin</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- page header -->
    <div class="page-header">
        <h3>Your Order</h3>
    </div>

    <!-- menu -->
    <div class="panel panel-default">
        <!-- default panel contents -->
        <div class="panel-heading">Menu</div>
        <div class="panel-body">
            <!-- messages to the user regarding order creation success/failure -->
            <div id="createOrder-success" class="alert alert-success" role="alert" hidden="hidden"></div>
            <div id="createOrder-failure" class="alert alert-danger" role="alert" hidden="hidden"></div>
        </div>

        <!-- menu table - contains all items and the ability to select quantities and add to cart -->
        <table id="items-table"></table>
    </div>

    <!-- scripts -->
    <script src="js/bootstrap/jquery-2.1.4.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/bootstrap-table.js"></script>

    <script src="js/createOrder.js"></script>
    <script src="js/getAllItems.js"></script>

    <!-- when the DOM is ready, create a new order and retrieve all items -->
    <script>
        $(document).ready( function() {
            createOrder();
            loadTable();
            applyStaticData();
        });
    </script>
</body>

</html>
